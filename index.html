<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <span id="privacy">Privacy Notice! We are not storing your data  <button id="close">x</button></span>
    <h1>Is your birthday lucky?</h1>
    <label for="dob">Date of Birth:</label>
    <input id="dob" type="date">
    <label for="lucky-no">Enter your lucky Number</label>
    <input id="lucky-no" type="number">
    <button id="check-btn">Check</button>
</div>
    <script src="app.js"></script>
</body>
</html>
